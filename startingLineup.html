<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1> 

   
   <form method="post" action="https://wp.zybooks.com/form-viewer.php"> 
      <p>  
         Status:
         <input type="radio" name="status" value="draft" id="draft"> 
         <label for="draft">draft</label> 
         <input type="radio" name="status" value="final" id="final" checked> 
         <label for="final">final</label>
      </p> 
      <p> 
         Date: 
         <select name="gameDate"> 
            <option value="March 20">March 20</option> 
            <option value="March 24">March 24</option> 
            <option value="April 2">April 2</option> 
            <option value="April 6">April 6</option> 
            <option value="April 13">April 13</option>
         </select>
      </p> 
      <p> 
         Players: 
         <p>
            <input type="checkbox" value="Aarav Agarwal" name="player" id="player">
            <label for="player">Aarav Agarwal</label> 
         </p> 
         <p>
            <input type="checkbox" value="Ava Johnson" name="player" id="player"> 
            <label for="player">Ava Johnson</label> 
         </p>  
         <p>
            <input type="checkbox" value="Julio Ortiz" name="player" id="player"> 
            <label for="player">Julio Ortiz</label> 
         </p> 
         <p> 
            <input type="checkbox" value="Liam Rubio" name="player" id="player"> 
            <label for="player">Liam Rubio</label> 
         </p> 
         <p> 
            <input type="checkbox" value="Emma Witherspoon" name="player" id="player"> 
            <label for="player">Emma Witherspoon</label>  
         </p>
         
      </p> 
      <p> 
         <input type="submit" value="Submit">
      </p>
   </form>
   
</body>

</html>
